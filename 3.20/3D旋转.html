<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 300px;
		height: 300px;
		margin: 100px auto;
		perspective: 800px;
		position: relative;
	}
	.box1{
		transform-style: preserve-3d;
		transition: transform 6s;
	}
	.box2{
		width: 300px;
		height: 300px;
		background-color: red;
		transform: rotateY(180deg);
		position: absolute;
	}
	.box3{
		width: 300px;
		height: 300px;
		background-color: yellow;
		position: absolute;	
	}
	.box:hover .box1{
		transform: rotateY(360deg);
	}
	</style>
</head>
<body>
    <div class="box">
    	<div class="box1">
    		<div class="box2">
    			<h1>背面</h1>
    		</div>
    		<div class="box3">
    			<h1>正面</h1>
    		</div>
    	</div>
    </div>
</body>
</html>
