<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 500px;
		height: 300px;
		background-color: red;
		border: 3px solid black;
		margin-left: 300px;
		margin-top: 300px;
		perspective: 300px;
	}
	.conter{
		width: 400px;
		height: 200px;
		background-color: blue;
		transition:transform 2s;
		perspective: 300px;
	}
	.box:hover .conter{
		transform:rotateY(180deg);
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="conter">
			<h1>3D效果展示</h1>
		</div>
	</div>
</body>
</html>
